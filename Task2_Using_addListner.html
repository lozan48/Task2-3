<!DOCTYPE html>
<html>

    <meta charset="UTF-8" ; />
    <title>Html-Task1</title>

  <body>
    <button>CLick me</button>

    <script>
      const btn=document.querySelector("button");

      function WriteConsole(){
        console.log("HelloWorld");
      }
    </script>
